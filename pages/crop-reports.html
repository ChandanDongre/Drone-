<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VayuDrone India - Smart Farming with Drones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../universal.css">
    <link rel="stylesheet" href="../dark-mode.css">
</head>
<body class="bg-gray-50 font-sans">
<div id="crop-reports" class="page">
    <div class="p-6">
        <div class="flex items-center mb-6">
            <button onclick="navigateTo('expanded-profile')" class="text-green-600 mr-4">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-2xl font-bold text-green-800">Crop Health Reports</h1>
        </div>

        <div class="space-y-3">
            <div class="bg-white border border-gray-200 rounded-lg p-4">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="font-semibold">Location: Farm A</p>
                        <p class="text-sm text-gray-500">Crop: Corn</p>
                        <p class="text-sm text-gray-500">Date: 2024-07-20</p>
                    </div>
                    <a href="#" onclick="navigateTo('crop-report-detailed')" class="text-green-600 hover:text-green-800 font-medium">View Report</a>
                </div>
            </div>

            <div class="bg-white border border-gray-200 rounded-lg p-4">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="font-semibold">Location: Farm B</p>
                        <p class="text-sm text-gray-500">Crop: Wheat</p>
                        <p class="text-sm text-gray-500">Date: 2024-07-18</p>
                    </div>
                    <a href="#" onclick="navigateTo('crop-report-detailed')" class="text-green-600 hover:text-green-800 font-medium">View Report</a>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="../main.js"></script>
</body>
</html>
