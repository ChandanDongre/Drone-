<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VayuDrone India - Smart Farming with Drones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/universal.css">
    <link rel="stylesheet" href="/dark-mode.css">
</head>
<body class="bg-gray-50 font-sans">
<div id="edit-profile" class="page">
    <div class="p-6">
        <div class="flex items-center mb-6">
            <button onclick="navigateTo('profile')" class="text-green-600 mr-4">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-2xl font-bold text-green-800">Edit Profile</h1>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="edit-full-name">Full Name</label>
            <input type="text" id="edit-full-name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" value="Ethan Carter">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2">Gender</label>
            <select class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2" for="edit-age">Age</label>
            <input type="number" id="edit-age" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" value="42">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2">Mobile Number</label>
            <div class="flex">
                <div class="flex items-center justify-center px-3 bg-gray-100 border border-r-0 border-gray-300 rounded-l-lg">
                    <span class="text-gray-600">+91</span>
                </div>
                <input type="tel" class="flex-1 p-3 border border-gray-300 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-green-500" value="9876543210">
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2">Email (optional)</label>
            <input type="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter email address">
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-medium mb-2">Address</label>
            <textarea class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" rows="3">Farm A, Village X, District Y, Rajasthan</textarea>
        </div>

        <button onclick="navigateTo('profile')" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300">
            Save Changes
        </button>
    </div>
</div>
    <script src="/main.js"></script>
</body>
</html>
