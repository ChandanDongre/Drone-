<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VayuDrone India - Smart Farming with Drones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/universal.css">
    <link rel="stylesheet" href="/dark-mode.css">
</head>
<body class="bg-gray-50 font-sans">
<div id="notifications" class="page">
    <div class="p-6">
        <div class="flex items-center mb-6">
            <button onclick="navigateTo('home')" class="text-gray-500 hover:text-gray-700 mr-4">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Notifications</h1>
        </div>

        <div class="space-y-4">
            <div class="card">
                <div class="flex justify-between">
                    <p class="font-semibold">Booking Confirmed</p>
                    <button class="text-sm text-blue-500 hover:text-blue-700">Mark as read</button>
                </div>
                <p class="text-sm text-gray-500">Your booking for Drone Spraying on 20th July has been confirmed.</p>
            </div>

            <div class="card">
                <div class="flex justify-between">
                    <p class="font-semibold">New Feature</p>
                    <button class="text-sm text-blue-500 hover:text-blue-700">Mark as read</button>
                </div>
                <p class="text-sm text-gray-500">We have added a new weather forecast feature. Check it out now!</p>
            </div>
        </div>
    </div>
</div>
    <script src="/main.js"></script>
</body>
</html>
