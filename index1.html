<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VayuDrone India - Smart Farming with Drones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="universal.css">
    <link rel="stylesheet" href="dark-mode.css">
    <style>
        #loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -60px;
            margin-left: -60px;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- App Container -->
    <div id="main-content" class="max-w-md mx-auto bg-white shadow-lg relative overflow-hidden" style="min-height: 100vh;">
        <div class="absolute top-0 left-0 p-4">
            <img src="20250712_085454.jpg" alt="VayuDrone Logo" class="h-8">
        </div>
        <div class="absolute top-0 right-0 p-4">
            <button onclick="navigateTo('notifications')" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-bell"></i>
            </button>
        </div>
        <!-- Content will be loaded here -->
    </div>
    <div id="loader"></div>

    <script src="main.js"></script>
</body>
</html>
